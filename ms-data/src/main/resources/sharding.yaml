# 模式配置
mode:
  type: Standalone
  repository:
    type: JDBC

props:
  sql-show: true

# 数据源配置
dataSources:
  my_spring:
    dataSourceClassName: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    jdbcUrl: jdbc:mysql://43.143.130.253:3306/my_spring?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: emlyn
    password: 123456

# 分片规则配置
rules:
  - !SHARDING
    tables:
      trade:
        actualDataNodes: my_spring.trade_$->{0..1}
        tableStrategy:
          standard:
            shardingColumn: trade_id
            shardingAlgorithmName: common_sharding
    shardingAlgorithms:
      common_sharding:
        type: CLASS_BASED
        props:
          strategy: STANDARD
          algorithmClassName: com.emlynma.ms.data.common.sharding.CommonShardingAlgorithm
          tableCount: 2