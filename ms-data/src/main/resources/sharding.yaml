  - !SHARDING
    tables:
      trade:
        actualDataNodes: my_spring.trade_$->{0..1}
        tableStrategy:
          complex:
            shardingColumns: trade_id,out_trade_id
            shardingAlgorithmName: trade_sharding
    shardingAlgorithms:
      trade_sharding:
        type: CLASS_BASED
        props:
          strategy: COMPLEX
          algorithmClassName: com.emlynma.ms.data.component.sharding.TradeShardingAlgorithm
