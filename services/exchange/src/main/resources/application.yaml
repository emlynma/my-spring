server:
  port: 8010
  shutdown: graceful

spring:
  application:
    name: my-spring-exchange
  profiles:
    active: dev
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    prometheus:
      access: unrestricted

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: test

---
spring:
  config:
    activate:
      on-profile: prod